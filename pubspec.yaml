  path: ^1.9.0

  # -- State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  provider: ^6.1.2

  # -- API
  dio: 5.4.3+1
  shake_detector: ^0.1.2
  flutter_svg: ^2.0.10+1
  custom_map_markers: ^0.0.2+1
  envied: ^0.5.4+1
  firebase_messaging: ^15.0.4
  http: ^1.2.2
  flutter_spinkit: ^5.2.1
  connectivity_plus: ^6.0.5
  geocoding: ^3.0.0
  geolocator: ^13.0.1
  image_picker: ^1.1.2
  flutter_local_notifications: ^17.2.2
  firebase_database: ^11.1.2
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.11
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  test: ^1.25.2
  envied_generator: ^0.5.4+1

