name: safeguardher_flutter_app
description: "Women Safety Flutter App."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

    # -- Icons and Svgs
  cupertino_icons: ^1.0.6


  # -- Background services
  vibration: 1.9.0
  toastification: ^2.1.0
  mic_stream: ^0.7.1+2
  audioplayers: ^6.0.0
  just_audio: ^0.9.38
  contacts_service: ^0.6.3
  voice_message_package: ^2.2.1
  flutter_audio_waveforms: ^1.2.1+8
  photo_view: ^0.15.0
  awesome_ripple_animation: 2.0.0
  permission_handler: ^11.3.1
  background_sms: ^0.0.4
  camera: ^0.11.0+1
  record: ^3.0.0
  intl: ^0.19.0
  soundpool: ^2.4.1
  audio_wave: ^0.1.5
  flutter_phone_direct_caller: ^2.1.1

  # -- Map packages
  google_maps_flutter: ^2.2.8
  flutter_polyline_points: ^2.1.0
  location: ^6.0.2

  # -- UI packages
  badges: 3.1.2
  font_awesome_flutter: 10.7.0
  google_fonts: 6.2.1
  smooth_page_indicator: ^1.1.0
  onboarding: ^4.0.2
  shared_preferences: ^2.0.6
  introduction_screen: ^3.1.14
  avatar_glow: ^3.0.1
  loading_animation_widget: ^1.2.1

  # -- Database
  cloud_firestore: ^5.4.0
